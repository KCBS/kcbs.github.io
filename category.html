---
layout: notag
title: Category List
---
<a 
href="http://kcbs.github.io/">kcbs.github.io</a>의 카테고리 리스트 입니다.
{% for d in site.data.category.category %}
<div class="list-group">
	<a class="list-group-item active" id="{{d}}" href="/category/{{d}}">{{d}}</a>
</div>
{% endfor %}

<script type="text/javascript">
	$('.list-group-item.active').click(function() {
		$(this).siblings('.post-list').slideToggle();
	});
</script>
